<html>
    <head>
        <title>TODOLIST</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <body>
        <div class=""container>
            <h1>TODOLIST</h1>
            <p>
                <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>App Todo</a>
                <a href="{% url 'done_list' %}" class="bit btn-primary" style="float:right">Completed TODOLIST</a>
            </p>
            <ul class="list-group">
                    {% for todo in todos %}
                    <li class="list-group-item">
                        <a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a>
                        {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                        {% endif %}
                        <div style="float:rigth">
                            <a href="{% url 'todo_done' pk=todo.pk %}" class="btn btn-danger">완료</a>
                            <a href="{% url 'todo_edit' pk=todo.pk %}" class="btn btn-outline-primary">수정하기</a>
                        </div>
                    </li>
                    {% endfor %}
            </ul>
        </div>
    </body>
</html>
